<!--The front end is based on an online template-->
<!doctype html>
<html class="no-js h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Outbreak NEVER</title>
    <meta name="description"
          content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">

    <!--PERSONAL CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- lightpicker core CSS -->
    <link rel="stylesheet" type="text/css" href="css/lightpick.css">

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- map css -->
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <!-- Google Maps Javascript API -->
    <script src="http://maps.google.com/maps/api/js?key=REDACTED"></script>
</head>
<body class="h-100">

<div class="container-fluid">
    <div class="row" style="padding-top:65px;">
        <main class="main-content col-lg-10 p-0 offset-lg-1 offset-md-1 col-md-9 col-sm-12">
            <div class="main-navbar sticky-top bg-white">
                <!-- Main Navbar -->
                <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
                    <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                        <div class="input-group input-group-seamless ml-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                            <input id="startTime" class="navbar-search form-control" type="text"
                                   placeholder="Start Time">
                            <input id="endTime" class="navbar-search form-control" type="text"
                                   placeholder="End Time">
                            <input id="keyTerms" class="navbar-search form-control" type="text"
                                   placeholder="Search Disease (split with comma)">
                            <input id="location" class="navbar-search form-control" type="text"
                                   placeholder="Location">
                            <button id="dataSubmit" class="navbar-search  btn btn-success" type="button">
                                Search</button>
                        </div>
                    </form>

                </nav>
            </div>
            <!-- / .main-navbar -->
            <div id="mainboard" class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Dashboard</span>
                        <!-- <h3 class="page-title">Blog Overview</h3> -->
                    </div>
                </div>
                <!-- End Page Header -->

                <!-- map card! -->
                <div class="row">
                    <div class="col-lg-8 col-md-12 col-sm-12 mb-4">
                        <div class="card card-small">
                            <div class="card-header border-bottom">
                                <h6 id="maptitle" class="m-0">Recent Disease Reports (Past Fortnight)</h6>
                            </div>
                            <div class="card-body pt-0">

                                <div id="map"></div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                        <!-- Quick Post -->
                        <div class="card card-small h-100">
                            <div class="card-header border-bottom">
                                <h6 class="m-0">Airline Data</h6>
                            </div>
                            <div class="card-body d-flex flex-column" id="flightPanel">
                            </div>
                        </div>
                        <!-- End Quick Post -->
                    </div>

                    <!-- End Small Stats Blocks -->
                    <div class="row">
                        <!-- Top Disease Reported Component -->
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                            <div class="card card-small h-100">
                                <div class="card-header border-bottom">
                                    <h6 class="m-0">Biggest Increase in Reports (Past 4 Weeks) </h6>
                                </div>
                                <div class="card-body p-0">
                                    <ul class="list-group list-group-small list-group-flush" id="disease-reported">
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Top Disease Reported Component -->
                        <!-- Prediction Component -->
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                            <div class="card card-small h-100">
                                <div class="card-header border-bottom">
                                    <h6 class="m-0">Predictions </h6>
                                </div>
                                <div class="card-body p-0">
                                    <ul class="list-group list-group-small list-group-flush" id="prediction">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- Prediction Component -->
                        <!-- Bar Graph -->
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4" style="height: 400px; width: 600px;">
                            <div class="card card-small h-100" style="height: 400px; width: 600px;">
                                <div class="card-header border-bottom">
                                    <h6 id="bar-header" class="m-0">Most Commonly Reported Diseases (Past 4 Weeks)</h6>
                                </div>
                                <div class="card-body d-flex py-0" style="height: 200px; width: 500px;">
                                    <canvas height="200" class="disease-bar" id="disease-bar"></canvas>
                                </div>
                            </div>
                        </div>
                        <!-- End Bar Graph -->
                        <!-- Line Graph -->
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4" style="height: 400px; width: 600px;">
                            <div class="card card-small h-100" style="height: 400px; width: 600px;">
                                <div class="card-header border-bottom">
                                    <h6 class="m-0">Most Commonly Reported Diseases (4 day interval)</h6>
                                </div>
                                <div class="card-body d-flex py-0" style="height: 200px; width: 500px;">
                                    <canvas height="200" class="disease-line" id="disease-line"></canvas>
                                </div>
                            </div>
                        </div>
                        <!-- End Line Graph -->
                        <!-- Table -->
                        <div class="row">
                            <div class="col">
                                <div class="card card-small mb-4">
                                    <div class="card-header border-bottom">
                                        <h6 class="m-0">Disease Reports</h6>
                                    </div>
                                    <div class="card-body p-0 pb-3 text-center">
                                        <table class="table mb-0" id="resultsTable">

                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="scripts/extras.1.1.0.min.js"></script>
<script src="scripts/shards-dashboards.1.1.0.min.js"></script>
<script src="scripts/app/app-blog-overview.1.1.0.js"></script>

<!--LINK JQUERY-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- lightpicker core JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="js/lightpick.js"></script>
<!-- tablesorter core JS -->
<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
<!--PERSONAL SCRIPT JavaScript-->
<!--<script type="text/javascript" src="js/apiData.js"></script>-->
<script type="module" src="js/apiData.js"></script>
<script type="module" src="js/map.js"></script>

</body>
</html>
